<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
	<head>
<!-- To Do Before Release: __ Individual sounds for multiplier 1,2, and 3 __ Switch to JAlert __ -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" type="text/css" href='logStyles.css'>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script type="text/javascript" src='loginatorJava.js'></script>
<link rel="stylesheet" href="https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-v3.css">
		

<link rel='stylesheet' href='https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-v3.css'>
	

<script src='../vendor/jquery-1.11.3.min.js'></script>
	
<script src='https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-v3.min.js'></script>
<script src='https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-functions.min.js'></script> 

</head>
<script src='../vendor/jquery-1.11.3.min.js'></script>
	
<script src='https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-v3.min.js'></script>
<script src='https://raw.githubusercontent.com/VersatilityWerks/jAlert/master/src/jAlert-functions.js'></script> 



	<body>
		<h1 id="title" align="center">Loginator!</h1>

		<div class="countdown cell">
			<div class="num">3 2 1 GO!!</div>
		</div>    
    
		<fieldset class="removeMe" padding=0>
			<legend>First, enter your BCPS One username and password:</legend>
			<div class="form_field">
				<label for="real_username_field" align="center">Username:</label>
				<input type="text" align="center" class="removeMe form_field_item real-field" id="real_username_field" autofocus=1 autocomplete=off />
			</div>
			<div class='clear_both'></div>
			<div class='form_field'>
				<label align=center for="real_password_field">Password:</label>
				<input type="text" id="real_password_field" class="form_field_item real-field" autocomplete=off/>
			</div>
			<div class='clear_both'></div>
			<input align="center" type="submit" id="mySubmit" class="submit_button" value="Submit" onclick="credentials()" class=removeMe/>
		</fieldset>

		<br />
		
		<p1 class="removeMe"><var id="real_username"></p1>
		<p1 class="removeMe"><var id="real_password"></p1>

		<div id="mycounter" class = "gametime UserInfo"></div>  
		<div id="tenSecLeft" class = "gametime UserInfo blink_text"></div> 
		<div id ="highScoreID" class="hsClass"></div>
		<!--<div id ="hugeTime" class="HugeTimeClass"></div>-->

		<p id = user_feedback_score class = "gametime UserInfo"> </p>

		<p id = user_feedback_multiplier class = "gametime UserInfo"> </p>

		<fieldset class="gametime" padding=0>
			<legend>Log in! Fast!</legend>
			<div class='form_field'>
				<label class="gametime">Username: </label>
				<input id="game_username_field" autofocus=1 class="gametime form_field_item gametime-field">
			</div>
			<div class='clear_both'></div>
			<div class='form_field'>
				<label class="gametime">Password: </label>
				<input type="password" id="game_password_field" class ="gametime form_field_item gametime-field">
				<div class="clear_both"></div>
			</div>
			<button class="submit_button gametime" id = "button_game_start" onclick="game_login_entered()">log in</button>
		</fieldset>

		<img id = "monster" class="monsterClass" style="margin-left:auto; margin-right: auto; display:block" src="http://powstatan.wikispaces.com/file/view/monster_standing.png/564140941/monster_standing.png"/>

		<p id = user_feedback1 class = "gametime UserInfoIncorrect"> </p>
		<p id = user_feedback2 class = "gametime UserInfoIncorrect"> </p>    

	</body>
</html>
